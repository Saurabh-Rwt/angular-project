<section class="space">
    <div class="container">
        <div class="row gy-3">
            <div class="col-md-4" *ngFor="let item of blogs">
                <div class="card">
                    <img src="../../assets/image/developer.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.des}}</p>
                      <a [routerLink]="['/blog-detail']" [queryParams]="{ blog: item.slug }" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
